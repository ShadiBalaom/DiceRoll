version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: chemroll-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=chemroll
      - POSTGRES_PASSWORD=chemroll
      - POSTGRES_DB=chemroll
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: